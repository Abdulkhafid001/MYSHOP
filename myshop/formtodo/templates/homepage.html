<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rger</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>

    </style>
</head>

<body>
    {% if user.is_authenticated %}
    <h1>welcome to formtodo app</h1>
    {% else %}
    <!-- just like in jsp and servlet we use the action attribute to specify the 
   file which would handle the form data we collect from the form 
   the name here has to be the name of the view the parameters should be sent to-->
    <form action="{% url 'formtodoapphomepage' %}" method="post">
        <!-- every time you create a form you need to do this for security -->
        {% csrf_token %}
        <input type="text" name="username" placeholder="enter username" required>
        <br>
        <input type="password" name="password" placeholder="enter password" required>
        <br>
        <button type="submit">Login</button>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </form>
    {% endif %}
</body>

</html>

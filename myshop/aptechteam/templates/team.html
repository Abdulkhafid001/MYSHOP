<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meet the team!</title>
    <style>
        input {
            display: block;
            margin: auto;
            width: 50%;
            padding: 0.5em;
        }
    </style>
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ AddPlayerForm }}
        <input type="submit" class="addBtn" value="Add">
    </form>
    {% block content %}
    {% for x in team %}
    <p>{{ x.player_name}}</p>
    <img src="{{ x.player_image.url }}" alt="image">
    {%endfor%}
    {% endblock %}

</body>

</html>
